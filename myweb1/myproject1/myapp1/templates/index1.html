<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Project </title>
</head>
<body>
    <h2>Student Information System</h2>
    {% if msg %}
        <p style="color:green">{{msg}}</p>
    {% endif %}
    <form method="post" action="{% url 'index1' %}">
        {% csrf_token %}
        <table>
            <tr>
                <td>Student RollNo</td>
                <td><input type="number" name="sturollno" placeholder="Enter Student RollNo"/></td>
            </tr>
            <tr>
                <td>Student Name</td>
                <td><input type="text" name="stuname" placeholder="Enter Student Name"/></td>
            </tr>
            <tr>
                <td>Student Branch</td>
                <td>
                    <select name="branch">
                        <option selected>-Select Branch</option>
                        <option value="computer science">Computer Science</option>
                        <option value="mechanical">Mechanical</option>
                        <option value="technical">Technical</option>
                        <option value="it">IT</option>
                        <option value="civil">Civil</option>
                        <option value="diploma">Diploma</option></select></td>
            </tr>
            <tr>
                <td>Student Email</td>
                <td><input type="email" name="email" placeholder="Enter Student Email"/></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td><button type="submit">Register</button></td>
            </tr>
        </table>
    </form>
    <br/>
    <table border="1">
        <tr>
            <th>Student RollNo</th>
            <th>Student Name</th>
            <th>Branch</th>
            <th>E-mail</th>
            <th>Delete</th>
            <th>Update</th>
        </tr>
        {% for s in stu %}
            <tr>
                <td>{{s.sturollno}}</td>
                <td>{{s.stuname}}</td>
                <td>{{s.branch}}</td>
                <td>{{s.email}}</td>
                <td>
                    <a href="{% url 'deletestu' sturollno=s.sturollno %}">Delete</a>
                </td>
                <td>
                    <a href="{% url 'updatestu' sturollno=s.sturollno %}">Upadate</a>
                </td>
            </tr>
            {% endfor %}
        </table>
</body>
</html>
